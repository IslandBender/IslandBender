<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Bender</title>


    <style>
       

#wrapper {
  position: relative;
  display: inline-block;
}
        
#reel {
  width: 100vw;
}
        
.overlay {
  position: absolute;
  width: 40%;
  left: 30%;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
        
        
        
    </style>
</head>
<body>
    
    <div id="wrapper">
  <video playsinline autoplay muted loop id="reel">
    <source src="IslandBender.mp4" type="video/mp4">
  </video>
  <img class="overlay" src="Island-Bender.png">
</div>
    
    
      
       
</body>
</html>
