<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Bender</title>


    <style>
body {
  margin: 0;
  background: #000; 
}
video { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
    background-size: cover;
    transition: 1s opacity;
}
        
        
.overlay {
  position: absolute;
  width: 40%;
  left: 5%;
  top: 30%;
}
        
 @media (min-aspect-ratio: 16/9) {
    #PlayIslandBender {
        width:100%;
        height: auto;
    }
}
@media (max-aspect-ratio: 16/9) {
    #PlayIslandBender { 
        width:auto;
        height: 100%;
    }
}
@media (max-width: 767px) {
    #PlayIslandBender {
        display: none;
    } 
        
    </style>
</head>
    
    
    
<body>
 
    <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted loop>
<source src="IslandBender.mp4" type="video/mp4">

</video>

    <div class="overlay">  
  <img class="overlay" src="Island-Bender.png">
</div>
    </div>
    
      
       
</body>
</html>
