<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Bender</title>


    <style>
       
    
        
     
#PlayIslandBender {
  width: 100%;
  height: auto;
  z-index: 1;
  position: fixed;
}
        
        
.overlay {
  position: absolute;
  width: 40%;
  left: 5%;
  top: 40%;
}
        
 @media (min-aspect-ratio: 16/9) {
    #PlayIslandBender {
        width:100%;
        height: auto;
    }
}
@media (max-aspect-ratio: 16/9) {
    #PlayIslandBender { 
        width:auto;
        height: 100%;
    }
}
@media (max-width: 767px) {
    #PlayIslandBender {
        display: none;
    } 
        
    </style>
</head>
<body>
    
    <video id="PlayIslandBender" autoplay muted loop>
          <source src="IslandBender.mp4" type="video/mp4"></video>

    <div class="overlay">  
  <img class="overlay" src="Island-Bender.png">
</div>
  
    
      
       
</body>
</html>
