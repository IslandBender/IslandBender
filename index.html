<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Bender</title>


    <style>
       
#IslandBender {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: -1;
        }
        
}

#wrapper {
  position: relative;
  display: inline-block;
}
#reel {
  width: 100vw;
}
.overlay {
  position: absolute;
  width: 40%;
  left: 30%;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
        
        
        
    </style>
</head>
<body>
    
    <div id="wrapper">
  <video playsinline autoplay muted loop id="reel">
    <source src="IslandBender.mp4" type="video/mp4">
  </video>
  <img class="overlay" src="Island-Bender.png">
</div>
    
    
    
    
    
    <video autoplay loop id="IslandBender">
    <source src="IslandBender.mp4" type="video/mp4">
      
   
           <img src="Island-Bender.png" alt="Island Bender logo" width="500" height="600">
       
</body>
</html>
